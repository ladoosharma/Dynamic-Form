<template>
  <div lwc:if={tabObj.isHorizontal} class="slds-tabs_default">
    <ul class="slds-tabs_default__nav" role="tablist">
      <template
        for:each={iteratorObjectTemp}
        for:item="eachObj"
        for:index="index"
      >
        <li
          data-id="tabnav"
          key={eachObj.tempId}
          data-tab={eachObj.tempId}
          class={eachObj.classNav}
          title={eachObj.Name}
          role="presentation"
          onclick={toggleTab}
        >
          <a
            class="slds-tabs_default__link"
            href="#"
            role="tab"
            tabindex="0"
            aria-selected="true"
            aria-controls={eachObj.tempId}
            >{eachObj.Name}</a
          >
        </li>
        <c-drop-zone-cmp
          lwc:if={allowDragDrop}
          key={eachObj.tempId}
          relevant-id-of-placeholder={eachObj.tempId}
          placed-inside-type="Template"
          disable-action-drop="true"
          ondropped={handleDropOfElement}
        ></c-drop-zone-cmp>
      </template>
    </ul>
    <template
      for:each={iteratorObjectTemp}
      for:item="eachObj"
      for:index="index"
    >
      <div
        data-id="tabsetBody"
        key={eachObj.tempId}
        data-tab={eachObj.tempId}
        id={eachObj.tempId}
        class={eachObj.classBody}
        role="tabpanel"
        aria-labelledby="tab-default-1__item"
      >
        <lwc:component
          lwc:is={placeHolderCmpConstructor}
          lwc:spread={eachObj.spread}
        ></lwc:component>
      </div>
    </template>
  </div>
  <div lwc:if={tabObj.isVertical} class="slds-vertical-tabs">
    <ul
      class="slds-vertical-tabs__nav"
      role="tablist"
      aria-orientation="vertical"
    >
      <template
        for:each={iteratorObjectTemp}
        for:item="eachObj"
        for:index="index"
      >
        <li
          data-id="tabnav"
          key={eachObj.tempId}
          data-tab={eachObj.tempId}
          class={eachObj.classNav}
          title={eachObj.Name}
          role="presentation"
        >
          <a
            class="slds-vertical-tabs__link"
            href="#"
            role="tab"
            tabindex="0"
            aria-selected="true"
            aria-controls={eachObj.tempId}
            >{eachObj.Name}</a
          >
        </li>
        <c-drop-zone-cmp
          lwc:if={allowDragDrop}
          key={eachObj.tempId}
          relevant-id-of-placeholder={eachObj.tempId}
          placed-inside-type="Template"
          disable-action-drop="true"
          ondropped={handleDropOfElement}
        ></c-drop-zone-cmp>
      </template>
    </ul>
    <template
      for:each={iteratorObjectTemp}
      for:item="eachObj"
      for:index="index"
    >
      <div
        data-id="tabsetBody"
        key={eachObj.tempId}
        data-tab={eachObj.tempId}
        id={eachObj.tempId}
        class={eachObj.classBody}
        role="tabpanel"
        aria-labelledby="tab-default-1__item"
      >
        <lwc:component
          lwc:is={placeHolderCmpConstructor}
          lwc:spread={eachObj.spread}
        ></lwc:component>
      </div>
    </template>
  </div>
  <template lwc:if={tabObj.isAccordion}>
    <lightning-accordion class="example-accordion">
      <template
        for:each={iteratorObjectTemp}
        for:item="eachObj"
        for:index="index"
      >
        <lightning-accordion-section
          key={eachObj.tempId}
          name={eachObj.tempId}
          label={eachObj.Name}
        >
          <lwc:component
            lwc:is={placeHolderCmpConstructor}
            lwc:spread={eachObj.spread}
          ></lwc:component>
        </lightning-accordion-section>
      </template>
    </lightning-accordion>
  </template>
</template>
