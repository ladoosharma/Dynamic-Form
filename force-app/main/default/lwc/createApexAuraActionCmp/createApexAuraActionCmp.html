<template>
  <lightning-card title="Apex/Aura Action">
    <div class="slds-grid slds-gutters slds-wrap">
      <div class="slds-col slds-size_1-of-1">
        <div class="slds-form-element">
          <label class="slds-form-element__label"> {relatedFieldLabel} </label>
          <div class="slds-form-element__control">
            <c-custom-lookup-lwc
              data-id={lookupFieldApiName}
              icon-name="standard:user"
              s-object-api-name={relatedActionObject}
              label=""
              onlookupupdate={lookupRecord}
              default-record-id={relatedObjectId}
              placeholder="type here..."
              additional-field-tobe-shown=" "
              where-clause-for-filter=" "
            >
            </c-custom-lookup-lwc>
          </div>
        </div>
      </div>
      <div class="slds-col slds-size_1-of-1">
        <div class="slds-form-element">
          <label class="slds-form-element__label">Aura/Apex Action</label>
          <div class="slds-form-element__control">
            <c-custom-lookup-lwc
              data-id="Apex_Aura_Action__c"
              icon-name="standard:user"
              s-object-api-name="Apex_Aura_Action__c"
              label=""
              onlookupupdate={lookupRecord}
              default-record-id={formActionData.Apex_Aura_Action__c}
              placeholder="type here..."
              additional-field-tobe-shown="Aura_LWC_Cmp_Name__c:Component Name,Apex_Class_Name__c:Apex Class Name,Argument_List__c:Argument List,Object_Related_To__c:Object Related To"
              where-clause-for-filter={whereClauseForAction}
            >
            </c-custom-lookup-lwc>
            <lightning-button-icon
              icon-name="utility:add"
              onclick={createNewAction}
            ></lightning-button-icon>
          </div>
        </div>
      </div>
      <div class="slds-col slds-size_1-of-1">
        <div class="slds-form-element">
          <label class="slds-form-element__label"
            >Event Name To Trigger When Action Completed</label
          >
          <div class="slds-form-element__control">
            <!--Child component will go here -->
            <lightning-input
              value={formActionData.Event_Name_To_Trigger__c}
            ></lightning-input>
          </div>
        </div>
      </div>
      <div
        lwc:if={formActionData.Argument_Mapping__c}
        class="slds-col slds-size_1-of-1"
      >
        <div class="slds-form-element">
          <label class="slds-form-element__label">Argument Mapping</label>
          <div class="slds-form-element__control">
            <c-merge-field-creator-cmp
              lwc:if={formActionData.Argument_Mapping__c}
              object-related-to={formObject}
              argumet-list={formActionData.Argument_Mapping__c}
            ></c-merge-field-creator-cmp>
          </div>
        </div>
      </div>
      <div lwc:if={isFieldAction} class="slds-col slds-size_1-of-1">
        <div class="slds-form-element">
          <label class="slds-form-element__label"
            >Field Value For Invocation</label
          >
          <div class="slds-form-element__control">
            <lightning-input value={formActionData.Invoke_For_Field_Value__c}>
            </lightning-input>
          </div>
        </div>
      </div>
    </div>
    <p slot="footer">
      <lightning-button
        label="Submit"
        slot="actions"
        onclick={submitform}
      ></lightning-button>
    </p>
    <template lwc:if={openNewActionPopup}>
      <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
              New Action
            </h1>
          </div>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <c-create-new-dynamic-action
              object-related-to={formObject}
            ></c-create-new-dynamic-action>
          </div>
          <div class="slds-modal__footer">
            <lightning-button
              label="Submit"
              onclick={handleSubmit}
            ></lightning-button>
            <lightning-button
              label="Close"
              onclick={handleClose}
            ></lightning-button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
  </lightning-card>
</template>
